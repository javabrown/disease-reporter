<ion-header>
  <ion-toolbar>
    <ion-title>
      Search Location
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
     <ion-list>
			<div class="card">
				  <div class="card-body">
					<input type="text" #t class="w-100 p-4 form-control form-control-lg" placeholder="Large form control" (input)="searchLocation(t.value)">
				  </div>
			</div>
			 
			<div class="card">
				  <div class="card-body">
	                         
							<div class="list-group" *ngFor="let location of locations">
								<a (click)="onLocationSelect(location)" href="#" class="w-100 p-4 list-group-item list-group-item-action">{{location.englishName}}</a>			
							</div>
		                    
				  </div>
			</div>
	 </ion-list>
</ion-content>
